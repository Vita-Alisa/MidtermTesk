<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет администратора</title>
</head>
<body>
<h1>Личный кабинет администратора</h1>
<form method="post" action="/logout">
    <button type="submit">Выйти из личного кабинета</button>
</form>
<a href="admin/product/add">Добавить товар</a><br>
<a href="admin/category/add">Добавить категорию товаров</a><br>
<a href="admin/orders">Проссмотр заказов и изменение статуса</a><br>
<a href="admin/users">Проссмотр юзеров и изменение их роли</a><br>
<hr>
<div th:each="product : ${products}">
    <div th:if="${!product.imageList.isEmpty()}">
        <img th:src="'/img/' + ${product.imageList[0]?.getFileName()}" width="150px" alt="" src="">
    </div>
    <p th:text="'Наименование: ' + ${product.getTitle()}"></p>
    <p th:text="'Описание: ' + ${product.getDescription()}"></p>
    <p th:text="'Цена: ' + ${product.getPrice()}"></p>
    <p th:text="'Cклад: ' + ${product.getWarehouse()}"></p>
    <p th:text="'Продавец: ' + ${product.getSeller()}"></p>
    <p th:text="'Категория: ' + ${product.getCategory().getName()}"></p>
    <a th:href="@{/admin/product/info/{id}(id=${product.getId()})}">Подробная информация</a>
    <a th:href="@{/admin/product/edit/{id}(id=${product.getId()})}">Редактирование товара</a>
    <a th:href="@{/admin/product/delete/{id}(id=${product.getId()})}">Удаление товара</a>
    <hr>
</div>
</body>
</html>
